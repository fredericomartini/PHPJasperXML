# EXPLANATION OF VARIABLES
# dbdriver - The database type, ie: mysql, postgres, db2. Currently support: mysql, postgres, db2
# host - The hostname of your database server
# port - The port number of your database server 
# dbname - The name of the database you want to connect to
# username - The username used to connect to the database
# password - The password used to connect to the database

# The database.default propertie lets you choose which connection make active. By default there is "default"
database.default = default

#base default
default.dbdriver = mysql
default.host = localhost
default.port = 3306
default.dbname = sisagro_pecuaria
default.username = root
default.password = mysql

#base opcional pode ser salvo quantas bases forem necessarias
teste.dbdriver = mysql
teste.host = localhost 
teste.port = 3306
teste.dbname = bd_teste
teste.username = root
teste.password = mysql

# parameters location directories and images
